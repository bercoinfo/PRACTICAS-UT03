<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Centrados</title>
    <style>
        * { margin: 0;}
        header { 
            display: flex;justify-content: center; align-items: center;
            background-image: url('https://www.spain.info/export/sites/segtur/.content/imagenes/cabeceras-grandes/castilla-mancha/molinos-consuegra-s1368876737.jpg_604889389.jpg');
            background-size: 100% 100%;
            height: 300px; width: 100%;
        }
        section#seccion1 {
            display: flex;justify-content: center; align-items: center;
            height: 100px; background-color: antiquewhite;
        }
          section#seccion2 {
            display: flex;justify-content: center; align-items: center;
            height: 200px; background-color: rgb(12, 69, 88);
        }
        img {
            width: 100px; height: 100px;border-radius: 50px;
        }
    </style>
    

</head>
<body>
<header>
    <div style="text-align: center; color: rgb(12, 69, 88)">
        <h1>Visite La Mancha</h1>
        <h2>Tierra de Quijotes</h2>
    </div>
</header>   
<section id="seccion1">
    <p style="font-style: italic;">Una experiencia inovidable</p>
</section>
<section id="seccion2">
    <img src="https://cultura.castillalamancha.es/sites/default/files/inline-images/02%20DSC02855.jpg">
</section>
</body>
</html>
